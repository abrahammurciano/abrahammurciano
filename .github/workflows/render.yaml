name: Render PDF

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Pandoc and Dependencies
        run: sudo apt-get install -y pandoc wkhtmltopdf

      - name: Render PDF
        run: |
          pandoc README.md -s --pdf-engine=wkhtmltopdf -f gfm -o AbrahamMurcianoResume.pdf --verbose --metadata title=""  --pdf-engine-opt=--enable-local-file-access --include-in-header=header.html --variable margin-left=90px --variable margin-right=80px --variable margin-top=80px --variable margin-bottom=80px

      - name: Upload PDF as Workfow Artifact
        uses: actions/upload-artifact@v2
        with:
          name: AbrahamMurcianoResume.pdf
          path: AbrahamMurcianoResume.pdf
